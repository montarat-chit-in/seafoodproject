<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <header>สมัครสมาชิก</header>
      <form (ngSubmit)="register()">
        <div class="input-field">
          <input
            class="email"
            [(ngModel)]="email"
            type="email"
            name="email"
            required
          />
          <label>Email</label>
        </div>
        <div class="input-field">
          <input
            name="password"
            class="pswrd"
            [(ngModel)]="password"
            type="password"
            required
          />
          <label>Password</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button type="submit">REGISTER</button>
        </div>
      </form>
      <div class="signup">
        เป็นสมาชิกอยู่แล้ว? <a href="login">เข้าสู่ระบบ</a>
      </div>

      <div class="form-group">
        <p *ngIf="errorMessage.length > 0" class="text-danger">
          {{ errorMessage }}
        </p>

        <p *ngIf="error.message.length > 0" class="text-danger">
          {{ error.message }}
        </p>

        <p *ngIf="message.length > 0" class="text-info">
          {{ message }}
        </p>
      </div>
    </div>
    <script>
      var input = document.querySelector(".pswrd");
      var show = document.querySelector(".show");
      show.addEventListener("click", active);
      function active() {
        if (input.type === "password") {
          input.type = "text";
          show.style.color = "#1DA1F2";
          show.textContent = "HIDE";
        } else {
          input.type = "password";
          show.textContent = "SHOW";
          show.style.color = "#111";
        }
      }
    </script>
  </body>
</html>
